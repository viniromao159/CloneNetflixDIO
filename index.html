<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.cs">
    <title>Netfilx Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header> 
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">DRIVE TO SURVIVE</h3>
                <p class="sinopse">Pilotos, gestores e donos de equipes vivem grandes emoções – nas pistas e fora delas – durante uma implacável temporada de corridas de Fórmula 1.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filme">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/main1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/main2.jpg" alt="">
            </div>
            <div class="item">

            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/main7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/main8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/main9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/main10.jpg" alt="">
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/04806239cd.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
